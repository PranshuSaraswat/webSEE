<!DOCTYPE html>
<html>
  <body>
  Enter Month Number (1â€“12):
  <input type="text" id="monthInput">
  <button onclick="showMonth()">Convert</button>
  <p id="output"></p>

   <script>
    function showMonth() {
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const input = parseInt(document.getElementById("monthInput").value);
      if (isNaN(input) || input < 1 || input > 12) {
        document.getElementById("output").innerText = "Bad Number";
      } else {
        document.getElementById("output").innerText = monthNames[input - 1];
      }
    }
  </script>
  </body>
</html>
